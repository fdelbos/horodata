<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <style type="text/css">

    body {
        font-family: Helvetica, Arial, Freesans, clean, sans-serif;
        padding:1em;
        margin:auto;
        max-width:42em;
        background:#fefefe;
        font-size: 16px;
    }

    h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
    }

    h1 {
        color: #000000;
        font-size: 28px;
    }

    h2 {
        border-bottom: 1px solid #CCCCCC;
        color: #000000;
        font-size: 24px;
    }

    h3 {
        font-size: 18px;
    }

    h4 {
        font-size: 16px;
    }

    h5 {
        font-size: 14px;
    }

    h6 {
        color: #777777;
        background-color: inherit;
        font-size: 14px;
    }

    hr {
        height: 0.2em;
        border: 0;
        color: #CCCCCC;
        background-color: #CCCCCC;
        margin: 15px 0;
    }

    p, blockquote, ul, ol, dl, li, table, pre {
        margin: 15px 0;
    }

    code, pre {
        border-radius: 3px;
        background-color: #F8F8F8;
        color: inherit;
        font-size: 14px;
    }

    code {
        border: 1px solid #EAEAEA;
        margin: 0 2px;
        padding: 0 5px;
    }

    pre {
        border: 1px solid #CCCCCC;
        line-height: 1.25em;
        overflow: auto;
        padding: 6px 10px;
    }

    pre > code {
        border: 0;
        margin: 0;
        padding: 0;
    }

    a, a:visited {
        color: #4183C4;
        background-color: inherit;
        text-decoration: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      display: block;
      width: 100%;
      overflow: auto;
      word-break: normal;
      word-break: keep-all;
    }

    table th {
      padding: 6px 13px;
      border: 1px solid #CCCCCC;
      font-weight: bold;
    }

    table td {
      padding: 6px 13px;
      border: 1px solid #CCCCCC;
    }

    table tr {
      background-color: #fff;
      border-top: 1px solid #CCCCCC;
    }

    table tr:nth-child(2n) {
      background-color: #F8F8F8;
    }

    </style>
  </head>
  <body>{{ . }}</body>
</html>
