<md-dialog aria-label="Profile" flex="40">

  <form name="profileForm">

    <app-widgets-common-dialog-toolbar>Profile</app-widgets-common-dialog-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <div layout="column">

          <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.email}" >
            <label>Nom complet</label>
            <input type="text" md-maxlength="50" ng-model="name">
            <small ng-if="errors.email" class="input-error">{{ errors.email }}</small>
          </md-input-container>

          <div layout="column" flex>
            <span class="md-caption">Email</span>
            <div>{{ user.email }}</div>
          </div>

          <br>

        </div>
      </div>
    </md-dialog-content>

    <app-widgets-common-dialog-actions>
      <md-button ng-click="send()" class="md-primary md-raised">Modifier</md-button>
    </app-widgets-common-dialog-actions>

  </form>
</md-dialog>
