<md-dialog aria-label="Adresse de facturation" flex="50">
  <form name="billingAddress">

    <app-widgets-common-dialog-toolbar>
      Adresse de facturation
    </app-widgets-common-dialog-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <div layout-xs="column" layout="row">

          <app-widgets-input-text
            flex-xs flex-gt-xs="50"
            caption="Nom complet"
            value="addr.edit.name"
            error="errors.name">
          </app-widgets-input-text>

          <app-widgets-input-text
            flex-xs flex-gt-xs="50"
            caption="Email"
            sub-caption="(destinataire des factures)"
            value="addr.edit.email"
            error="errors.email">
          </app-widgets-input-text>

        </div>

        <div layout-xs="column" layout="row">

          <app-widgets-input-text
            flex="70" flex-xs="100"
            caption="Raison sociale"
            sub-caption="(si applicable)"
            value="addr.edit.company"
            error="errors.company">
          </app-widgets-input-text>

          <app-widgets-input-text
            flex="30" flex-xs="100"
            caption="TVA"
            sub-caption="(si applicable)"
            value="addr.edit.vat"
            error="errors.vat">
          </app-widgets-input-text>

        </div>

        <app-widgets-input-text
          caption="Adresse"
          sub-caption="(première ligne)"
          value="addr.edit.addr1"
          error="errors.addr1">
        </app-widgets-input-text>

        <app-widgets-input-text
          caption="Adresse"
          sub-caption="(seconde ligne)"
          value="addr.edit.addr2"
          error="errors.addr2">
        </app-widgets-input-text>

        <div layout-xs="column" layout="row">

          <app-widgets-input-text
            flex-xs flex-gt-xs="70"
            caption="Ville"
            value="addr.edit.city"
            error="errors.city">
          </app-widgets-input-text>

          <app-widgets-input-text
            flex-xs flex-gt-xs="30"
            caption="Code Postal"
            value="addr.edit.zip"
            error="errors.zip">
          </app-widgets-input-text>

        </div>

        <div layout-align="center center" layout="column">
          <span class="text-grey md-body-1">Offres exclusivement réservées aux professionnels et particuliers habitant en France métropolitaine.</span>
        </div>

      </div>
    </md-dialog-content>

    <app-widgets-common-dialog-actions>
      <md-button ng-click="update()" class="md-primary md-raised">Enregistrer</md-button>
    </app-widgets-common-dialog-actions>

  </form>
</md-dialog>
