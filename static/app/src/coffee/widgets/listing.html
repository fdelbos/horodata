<div>

  <div ng-if="!listing.list" layout="column" layout-align="center center">
    <md-progress-circular md-mode="indeterminate" md-diameter="150"></md-progress-circular>
    <p>
      Chargement, veuillez patienter.
    </p>
  </div>

  <md-list class="md-body-1">

    <md-list-item class="md-body-2">
      <div layout="row" layout-align="space-between center" flex>
        <div flex="20">Jour</div>
        <div flex="20">Utilisateur</div>
        <div flex="20">Dossier</div>
        <div flex="20">TÃ¢che</div>
        <div flex="10">Duree</div>
      </div>
      <md-divider></md-divider>
    </md-list-item>


    <md-list-item ng-repeat="i in listing.list" class="secondary-button-padding" ng-click="alert($event)">

      <div layout="row" layout-align="space-between center" flex>

        <div flex="20">
          {{ i.created | Day }}
        </div>
        <div flex="20">
          {{ i.creator.full_name }}
        </div>
        <div flex="20">
          {{ customers[i.customer_id] }}
        </div>
        <div flex="20">
          {{ tasks[i.task_id] }}
        </div>
        <div flex="10">
          {{ i.duration | Duration }}
        </div>

      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>


</div>
