<md-dialog-actions>
  <ng-transclude ng-if="!loading"></ng-transclude>

  <md-button ng-if="!loading" ng-click="hide()" class="md-raised" aria-label="Fermer">
    <span ng-if="!close">Annuler</span>
    <span ng-if="close">{{ close }}</span>
  </md-button>

  <md-progress-linear ng-if="loading" md-mode="indeterminate"></md-progress-linear>
</md-dialog-actions>
