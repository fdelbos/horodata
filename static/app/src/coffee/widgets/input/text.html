<md-input-container class="md-block" ng-class="{'md-input-invalid': error}" >

  <label>
    {{ caption }}
    <span ng-if="subCaption && subCaption != ''" class="md-caption">
      &nbsp;
      {{ subCaption }}
    </span>
  </label>

  <input type="text" ng-model="value">

  <small ng-if="error" class="input-error">{{ error }}</small>

</md-input-container>
