<div  layout-margin layout-padding>

  <div layout="column" flex-gt-md="60" flex-sm="70">

    <div layout="row" layout-align="space-between center">
      <div class="md-display-1">
        Utilisateurs
      </div>

      <md-button ng-click="showConfigurationUsersDialog()" class="md-raised md-primary" hide show-gt-sm>
        <md-icon class="md-24">add</md-icon>
        Ajouter
      </md-button>

      <md-button ng-click="showConfigurationUsersDialog()" class="md-fab md-primary" hide-gt-sm aria-label="Ajouter un utilisateur">
        <md-icon class="md-36">add</md-icon>
      </md-button>
    </div>

    <p class="md-body-1">
      Pour que vos collaborateurs puissent enregister leur travail,
      vous devez les inviter.
    </p>

    <div layout="row">
      <md-input-container flex>
        <label>Selectionnez un utilisateur pour l'editer</label>
        <md-select ng-model="selectedTask">
          <md-option ng-repeat="u in users" value="{{ u.email }}">
            {{ u.name }}
          </md-option>
        </md-select>
      </md-input-container>

      <md-button ng-if="selectedTask" ng-click="showConfigurationUsersDialog()" class="md-fab md-accent" hide-gt-sm aria-label="Editer un utilisateur">
        <md-tooltip md-direction="top">
          Editer la l'utilisateur
        </md-tooltip>
        <md-icon class="md-36">edit</md-icon>
      </md-button>

      </div>
    </div>

  </div>

</div>
