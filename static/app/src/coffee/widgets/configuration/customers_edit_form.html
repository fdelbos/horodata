<md-dialog aria-label="Modifier le dossier" flex="40">
  <form name="editCustomerForm">

    <app-widgets-common-dialog-toolbar>Modifier le dossier</app-widgets-common-dialog-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <app-widgets-input-text
          value="data.current.name"
          caption="Nom du dossier"
          error="errors.name">
        </app-widgets-input-text>
      </div>
    </md-dialog-content>

    <app-widgets-common-dialog-actions>
      <md-button ng-click="edit()" class="md-primary md-raised">Modifier</md-button>
      <md-button ng-click="delete()" class="md-warn md-raised">Supprimer</md-button>
    </app-widgets-common-dialog-actions>

  </form>
</md-dialog>
