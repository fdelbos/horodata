<md-dialog aria-label="Inviter un nouvel utilisateur" flex="40">
  <form name="newUserForm">

    <app-widgets-common-dialog-toolbar>Inviter un nouvel utilisateur</app-widgets-common-dialog-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <app-widgets-common-quota-error></app-widgets-common-quota-error>

        <app-widgets-input-text
          value="guests.current.email"
          caption="Adresse email"
          error="errors.email">
        </app-widgets-input-text>

        <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.rate}" >
          <label>Taux horaire</label>
          <input type="text" ng-model="guests.current.rate" valid-decimal>
          <small ng-if="errors.rate" class="input-error">{{ errors.rate }}</small>
          <span ng-if="!errors.rate" class="md-caption text-grey">Permet de calculer les coûts pour les statistiques</span>
        </md-input-container>

        <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.admin}" >
          <md-switch ng-model="guests.current.admin" aria-label="Droit administrateur">
            Droit administrateur
          </md-switch>
          <div class="input-hint">
            Cochez la case, si vous souhaitez autoriser cet utilisateur,
            à accéder à la configuration et aux données de tous les utilisateurs du groupe.
          </div>
          <small ng-if="errors.admin" class="input-error">{{ errors.admin }}</small>
        </md-input-container>

      </div>
    </md-dialog-content>

    <app-widgets-common-dialog-actions>
      <md-button ng-click="create()" class="md-primary md-raised">Ajouter</md-button>
    </app-widgets-common-dialog-actions>

  </form>
</md-dialog>
