<md-dialog aria-label="Supprimer le groupe" flex="40">

  <app-widgets-common-dialog-toolbar warn=true>Supprimer le groupe</app-widgets-common-dialog-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">

      <div class="md-headline input-error" layout="row" layout-align="center center" flex>
        <span>Cette opération est irréversible !</span>
      </div>

      <br>
      <br>

      <div>
        Toutes les données du groupe seront définitivement effacées, notamment :

        <ul>
          <li>les saisies,</li>
          <li>les statistiques,</li>
          <li>les invités,</li>
          <li>les dossiers,</li>
          <li>les tâches.</li>
        </ul>
        <br>

        Exportez vos saisies avant de réaliser cette operation.

      </div>

    </div>
  </md-dialog-content>

  <app-widgets-common-dialog-actions>
    <md-button ng-click="delete()" class="md-primary md-raised md-warn">Supprimer</md-button>
  </app-widgets-common-dialog-actions>

</md-dialog>
