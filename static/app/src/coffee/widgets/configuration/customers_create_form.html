<md-dialog aria-label="Ajouter un nouveau dossier" flex="40">
  <form name="newCustomerForm">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Ajouter un ou des nouveaux dossiers</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Fermer" ng-click="close()">
          <md-icon class="md-24">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.customers}" >
          <label>Nom du ou des dossiers à ajouter (pour ajouter plusieurs dossiers à la fois, saisissez un dossier par ligne, ou, copier-coller une liste depuis un tableau).</label>
          <textarea md-no-autogrow ng-model="customers.current.customers" rows="5" md-select-on-focus></textarea>
          <small ng-if="errors.customers" class="input-error">{{ errors.customers }}</small>
        </md-input-container>

      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="create()" class="md-primary md-raised">Ajouter</md-button>
      <md-button ng-click="close()" class="md-raised">Annuler</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
