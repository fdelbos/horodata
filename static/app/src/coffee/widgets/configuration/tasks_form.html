<md-dialog aria-label="Ajouter un nouveau type de tâche" flex="40">
  <form name="newTaskForm">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Ajouter un nouveau type de tâche</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Fermer" ng-click="close()">
          <md-icon class="md-24">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.name}" >
          <label>Nom de la tâche</label>
          <input md-maxlength="30" type="text" ng-model="tasks.current.name">
          <small ng-if="errors.name" class="input-error">{{ errors.name }}</small>
        </md-input-container>

        <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.admin}" >
          <md-switch ng-model="tasks.current.comment_mandatory" aria-label="Commentaire obligatoire">
            Commentaire obligatoire
          </md-switch>
          <div class="input-hint">Cochez la case, si vous souhaitez rendre le commentaire obligatoire.</div>
        </md-input-container>

      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-if="!tasks.current.id" ng-click="create()" class="md-primary md-raised">Ajouter</md-button>
      <md-button ng-if="tasks.current.id" ng-click="edit()" class="md-primary md-raised">Modifier</md-button>
      <md-button ng-if="tasks.current.id" ng-click="delete()" class="md-warn md-raised">Supprimer</md-button>
      <md-button ng-click="close()" class="md-raised">Annuler</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
