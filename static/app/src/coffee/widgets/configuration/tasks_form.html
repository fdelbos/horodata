<md-dialog aria-label="Ajouter une nouvelle t창che" flex="40">
  <form name="newTaskForm">

    <app-widgets-common-dialog-toolbar>
      <span ng-if="!data.current.id">Ajouter une nouvelle t창che</span>
      <span ng-if="data.current.id">Modifier la t창che</span>
    </app-widgets-common-dialog-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <app-widgets-input-text
          value="data.current.name"
          caption="Nom de la t창che"
          error="errors.name">
        </app-widgets-input-text>

        <md-input-container class="md-block"  ng-class="{'md-input-invalid': errors.admin}" >
          <md-switch ng-model="data.current.comment_mandatory" aria-label="Commentaire obligatoire">
            Commentaire obligatoire
          </md-switch>
          <div class="input-hint">Cochez la case, si vous souhaitez rendre le commentaire obligatoire.</div>
        </md-input-container>

      </div>
    </md-dialog-content>

    <app-widgets-common-dialog-actions>
      <md-button ng-if="!data.current.id" ng-click="create()" class="md-primary md-raised">Ajouter</md-button>
      <md-button ng-if="data.current.id" ng-click="edit()" class="md-primary md-raised">Modifier</md-button>
      <md-button ng-if="data.current.id" ng-click="delete()" class="md-warn md-raised">Supprimer</md-button>
    </app-widgets-common-dialog-actions>

  </form>
</md-dialog>
